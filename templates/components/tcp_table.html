<table class="table table-bordered table-hover table-light table-sm" style="background-color:plum;width:100%; border:1px solid #000; text-align: center;">
  <thead class="thead-dark" style="background:#003366; color:#fff;  padding:.5rem; text-align: center; font-size: 20px;">
    <tr>
      <th scope="col">stream_index</th>
      <th scope="col">source IP</th>
      <th scope="col">source port</th>
      <th scope="col">destination Ip</th>
      <th scope="col">destination port</th>
    </tr>
  </thead>
  <tbody style="color: #000;font-size: 17px;">
     {% for tcp in tcps %}
    {% include 'components/tcp_packet.html' %}
    {% endfor %}
  </tbody>
</table>
<nav aria-label="Page navigation">
    <ul class="pagination">
      {% if page > 0 %}
      <li class="page-item">
          <a class="page-link" href="{{ url_for('tcp', page=page-1) }}" tabindex="-1" aria-disabled="true">Previous</a>
      </li>

      <li class="page-item"><a class="page-link" href="{{  url_for('tcp', page=page) }}">1</a></li>
      <li class="page-item"><a class="page-link" href="{{  url_for('tcp', page=2) }}">2</a></li>
      <li class="page-item"><a class="page-link" href="{{  url_for('tcp', page=3) }}">3</a></li>
      <li class="page-item"><a class="page-link" href="{{  url_for('tcp', page=4) }}">4</a></li>
      <li class="page-item"><a class="page-link" href="{{  url_for('tcp', page=5) }}">5</a></li>
      <li class="page-item"><a class="page-link" href="{{  url_for('tcp', page=6) }}">6</a></li>
      {% endif %}


      <li class="page-item">
        <a class="page-link"  href="{{ url_for('tcp', page=page+1) }}" >Next
        </a>
      </li>
    </ul>
  </nav>
